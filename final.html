<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Layout</title>
    <link rel="stylesheet" href="finalstyle.css"> 
</head>

<body>
    <div class="layout-container">
        <div class="upper-section"> 
            <div class="box box-pink">
                <img src="pen.svg" alt="Pink SVG" class="icon">
            </div>
            <div class="box-brown"> 
                <div class="info-container">
                    <div class="info-number">23/CS/50</div>
                    <div class="info-name">Anand Pakharia</div>
                </div>
            </div>
            <div class="box box-purple">
                <img src="eye.svg" alt="Purple SVG" class="icon">
            </div>
        </div>

        <div class="lower-section"> 
            <div class="box box-green">Works</div>
            <div class="box box-dark-brown">Fear & Failures</div>
        </div>
    </div>
</body>

</html>
